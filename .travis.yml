language: node_js
node_js:
  - "node"
  - "7"
cache:
  directories:
    - "node_modules"
stages:
  - name: lint
    if: type = pull_request
  - name: test
    if: type = pull_request
  - name: build
    if: type = pull_request
jobs:
  include:
    - stage: test
      script: npm test
    - stage: lint
      script: ./node_modules/.bin/eslint src/
    - stage: build
      script: npm run build
